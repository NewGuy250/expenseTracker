<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header-text">Month Year</h1>
        </header>
        <main class="expenses-main-section">
            <div class="left-side">
                <div class="transaction-table">
                    <div class="transaction-table-header">
                        <h1>Transactions</h1>
                        <button class="add-transaction-btn">+</button>
                    </div>
                    <div class="descriptors">
                        <li class="expense-descriptors border"><span class="expense-period-month">Date</span><span class="expense-period-year">Amount</span><span class="expense-period-amount">Vendor</span><span class="expense-period-memo">Category</span><span>Memo</span></li>
                    </div>
                    <div class="transaction"></div>
                </div>
            </div>
            <div class="right-side"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
